<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personalized Learning and Assessment</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Personalized Learning and Assessment Tool</h1>
  </header>
  <main>
    <section id="studentInfo">
      <h2>Student Information</h2>
      <label for="studentName">Student Name:</label>
      <input type="text" id="studentName" placeholder="Enter your name">
      <label for="gradeLevel">Grade Level:</label>
      <input type="number" id="gradeLevel" placeholder="Enter your grade level">
      <button onclick="saveInfo()">Save Information</button>
    </section>
    <section id="assessment">
      <h2>Assessment</h2>
      <p>Welcome <span id="displayStudentName"></span>!</p>
      <p>Please complete the following assessment:</p>
      <ol>
        <li>Question 1: <input type="text" id="answer1"></li>
        <li>Question 2: <input type="text" id="answer2"></li>
        <li>Question 3: <input type="text" id="answer3"></li>
      </ol>
      <button onclick="submitAnswers()">Submit Answers</button>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
